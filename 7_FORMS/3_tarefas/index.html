<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefa 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container col-6 mb-4">    
    <div class="row justify-content-center m-4">
      <div class="col-6">
        <h2>Cadastro de Produtos</h2>
        <form>          
          <div class="mb-4">
            <label for="titulo" class="mb-2 form-label">Título</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Digite o título do produto" required>
          </div>
          <div class="mb-4">
            <label for="description" class="mb-2 form-label">Descrição</label>
            <textarea name="description" id="description" class="form-control" rows="3" placeholder="Descreva o produto"></textarea>
          </div>
          <div class="mb-4">
            <label for="category" class="form-label mb-2">Selecione a categoria:</label>
            <select name="category" id="category" class="form-select">
              <option value="moveis">Móveis</option>
              <option value="eletrodomesticos">Eletrodomésticos</option>
              <option value="jardim">Jardim</option>
              <option value="eletroeletronicos">Eletroeletrônicos</option>
            </select>
          </div>
          <div class="mb-4">
            <input type="checkbox" class="form-check-input" value="" id="estoque" name="estoque">
            <label for="estoque" class="form-check-label">Tem em estoque?</label>
          </div>
          <div class="mb-4">
            <input type="submit" class="btn btn-primary" value="Cadastrar Produto">
          </div>
        </form>
      </div>
    </div>
    
  </div>
</body>

</html>
